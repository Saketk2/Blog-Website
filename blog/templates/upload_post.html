<!DOCTYPE html>
<html>
<head>
    <title>Upload Post</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '../static/upload_post.css' %}">
</head>

<body>
    <div class="container">
        <h1 class="title">Upload Post</h1>

        <form method="POST" class="upload-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="upload-btn">Upload</button>
        </form>
    </div>
</body>
</html>
