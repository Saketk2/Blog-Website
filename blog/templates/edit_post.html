<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '../static/edit_post.css' %}">
</head>

<body>
    <div class="container">
        <h1 class="title">Edit Post</h1>
        <p class="post-text">{{ blog.content }}</p>

        <form method="POST" class="edit-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save-btn">Save Changes</button>
            <a href="{% url 'dashboard' %}" class="save-btn">Back</a>
        </form>
    </div>
</body>
</html>
