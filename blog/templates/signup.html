<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '../static/signup.css' %}">
</head>

<body>
    <div class="container">
        <h1 class="title">Sign Up</h1>
        <form method="POST" class="signup-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
